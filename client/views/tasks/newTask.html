<template name="newTask">
	<div>
		<label for="title">Title</label>
		<input type="text" id="title" style="width:500px" value="Enter title here" required="">
		
	</div>
	<div>
		<label for="description">Description</label><textarea id="description"style="width:500px;height:300px"></textarea>
	</div>
	<select id="priority" name="Priority">
	  <option value="low">Low</option>
	  <option value="normal">Normal</option>
	  <option value="high">High</option>
	  <option value="urgent">Urgent</option>
	</select>
	 
	 
	</div>
	
	<a class="btn btn-default" href="/" id="save-task">Save</a>
</template>
